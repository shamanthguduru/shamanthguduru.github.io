<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <header>
        <div class="social-links">
            <a href="mailto:shamanthguduru@gmail.com" target="_blank" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/shamanth-guduru/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/shamanthguduru" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="theme-switch" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <footer>
        <p>Â© 2025 Shamanth Guduru. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            let body = document.body;
            body.classList.toggle('dark-mode');
            let isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-switch').checked = isDark;
        }

        window.onload = () => {
            let isDark = localStorage.getItem('theme') === 'dark';
            if (isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-switch').checked = true;
            }
        };
    </script>
</body>
</html>
