name: Jekyll Build and Deploy

on:
  push:
    branches:
      - main  # Change this if your default branch is different (e.g., 'master')
  pull_request:
    branches:
      - main  # Change this to match your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby and Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true  # Cache Bundler gems to speed up builds

    - name: Install dependencies
      run: |
        gem install jekyll
        gem install beautiful-jekyll  # Corrected theme name

    - name: Build the Jekyll site
      run: |
        jekyll build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m "Automated Jekyll build"
        git push origin main
